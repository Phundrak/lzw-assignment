sudo: false
language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
      compiler: g++
      before_install:
        # C++17
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq
      install:
        # C++17
        - sudo apt-get install -qq g++-6
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
      script:
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Debug ..
        - make -j
    - os: linux
      dist: trusty
      compiler: clang
      script:
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Debug ..
        - make -j
    - os: linux
      dist: trusty
      sudo: true
      compiler: g++
      before_install:
        # C++17
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

sudo: false
language: cpp
compiler: clang
os: linux
dist: trusty
addons:
    sonarcloud:
        organization: "phundrak-github"
        token:
            secure: ${SONAR_TOKEN}
    apt:
        config:
            retries: true
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
        packages:
            - g++-7
            - clang-5.0
matrix:
  include:
    # Linux Clang C++17
    - env:
        BUILD_TYPE=Debug
        BIN_DIR=debug
        CC=clang-5.0
        CXX=clang++-5.0
    - env:
        BUILD_TYPE=Release
        BIN_DIR=bin
        CC=clang-5.0
        CXX=clang++-5.0

    # Linux GCC C++17
    - env:
        - MATRIX_EVAL="BUILD_TYPE=Debug && BIN_DIR=debug && CC=gcc-7 && CXX=g++-7"
      compiler: gcc
      before_install:
        - eval "${MATRIX_EVAL}"
    - env:
        - MATRIX_EVAL="BUILD_TYPE=Release && BIN_DIR=bin && CC=gcc-7 && CXX=g++-7"
      compiler: gcc
      before_install:
        - eval "${MATRIX_EVAL}"

script:
    - make $BUILD_TYPE
    - sonar-scanner -Dsonar.projectKey=Phundrak_lzw-assignment -Dsonar.sources=./src/ -Dsonar.cfamily.build-wrapper-output=bw-output -Dsonar.host.url=https://sonarcloud.io
